<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Zoe Cooper</title>
  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Futura', sans-serif;
      background-color: #f8efdc;
      color: #4f4f4f;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002d40;
      color: #f8f5ee;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      text-align: center;
      background-color: #004d66;
      padding: 10px;
    }

    nav a {
      color: #f8f5ee;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav a:hover {
      color: #973955;
      text-decoration: underline;
    }

    .container {
      padding: 40px 10%;
    }

    h2 {
      color: #973955; /* Replacing yellow with your specified color */
      text-align: center;
      font-size: 2em;
    }

    .contact-form {
      background-color: #f8f5ee;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .contact-form label {
      font-size: 1.2em;
      color: #002d40;
      margin-bottom: 10px;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #4f4f4f;
    }

    .contact-form button {
      background-color: #973955;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #973955;
    }

    footer {
      text-align: center;
      background-color: #002d40;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

  </style>
</head>
<body>

  <header>
    <h1>Zoe Cooper - Contact</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Get in Touch</h2>

    <div class="contact-form">
        <form
        action="https://formspree.io/f/mdkagwov"
        method="POST"
        >
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Zoe Cooper. All rights reserved.</p>
  </footer>

</body>
</html>
