<!--<p>After finishing the songs, I created an in-depth writeup (above) to accompany the music. I used a format inspired by Genius, a 
  lyric analysis site, to break down each song line by line and explain the meaning behind the lyrics. My goal was to give context and 
  show that each lyric was intentional and part of a larger narrative.</p>
<p>I also designed a cover for the EP using watercolor and construction paper. This quick addition brought a visual element to the 
  project, helping to create a setting for the songs. The artwork includes the castle mentioned in “the price of wanting to be” and 
  features layered patterns in the landscape, each suggesting a different part of the story.</p>
<p>In the end, the final project included a produced EP of seven songs, four bonus demos, a lyric analysis, and a hand-crafted visual 
  representation of the collection. I had a lot of fun creating it and still feel proud of the music and meaning behind it.</p>-->
