<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Zoe Cooper</title>
  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portfolioStyle.css">
</head>
<body>

  <header>
    <img src = "portfolioAssets/header4.png" alt = "zoe cooper" class = headerImage>
  </header>

  <nav>
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT ME</a>
    <a href="index.html">PROJECTS</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <div class="container">
    <h2>Contact Me</h2>

    <div class="contact-form">
        <form
        action="https://formspree.io/f/mdkagwov"
        method="POST"
        >
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
  </footer>

</body>
</html>
